from: markdown+emoji
data-dir: .

# files
input-files:
- front/abstract.md
- front/acknowledgements.md
- front/abbreviations.md
- front/list-of-figures.md
- chapters/introduction.md
- chapters/related-work.md
- chapters/study.md
- chapters/p2p-annotation.md
- chapters/implementation.md
- chapters/discussion.md
- chapters/conclusion.md
- chapters/references.md
- appendix/questionnaires.md
- appendix/annotation-environment.md

bibliography: references.bib
resource-path:
- .

# filters
filters:
- pandoc-crossref
- filters/short-captions.lua

# document
top-level-division: chapter
highlight-style: pygments
number-sections: true

metadata:
  title: "Hyperwell: Local-First, Collaborative Notebooks for Digital Annotation"
  author:
  - Jan Kaßel
  date: May 4, 2020

  # set to true for print-related adjustments
  print: true

  # pandoc-crossref prefixes
  # use `pairDelim` for ‘and’ as a delimeter between two refs?
  figPrefix:
  - "figure"
  - "figures"
  secPrefix:
  - "section"
  - "sections"
  lstPrefix:
  - "listing"
  - "listings"
