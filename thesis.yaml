from: markdown+emoji

# files
output-file: thesis.pdf
input-files:
- front/abstract.md
- front/acknowledgements.md
- front/list-of-figures.md
- chapters/introduction.md
- chapters/related-work.md
- chapters/digital-annotations.md
- chapters/study.md
- chapters/implementation.md
- chapters/discussion.md

include-after-body:
- back/statement.tex

bibliography: references.bib
resource-path:
- figures/

# latex
template: template.tex
pdf-engine: xelatex

# document
top-level-division: chapter
number-sections: true
highlight-style: pygments

# citation
csl: layout/apa.csl
