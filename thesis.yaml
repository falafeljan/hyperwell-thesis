from: markdown+emoji
data-dir: .

# files
output-file: thesis.tex
input-files:
- front/abstract.md
- front/acknowledgements.md
- front/list-of-figures.md
- chapters/introduction.md
- chapters/related-work.md
- chapters/digital-annotations.md
- chapters/study.md
- chapters/implementation.md
- chapters/discussion.md
- chapters/conclusion.md

include-after-body:
- back/statement.tex

bibliography: references.bib
resource-path:
- .

# latex
template: template.tex

# filters
filters:
- pandoc-crossref

# document
top-level-division: chapter
highlight-style: pygments
number-sections: true

# cite
cite-method: biblatex

# crossref prefixes
metadata:
  # use `pairDelim` for ‘and’ as a delimeter between two refs?
  figPrefix:
  - "figure"
  - "figures"
  secPrefix:
  - "section"
  - "sections"
